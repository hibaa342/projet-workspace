    <div class="title">TO DO LIST</div>
    <div class="todo-container">
        <ul id="task-list">
            <li>
                <input type="checkbox">
                <input type="text" value="..." class="task-text" />
            </li>
    </div>

    <div class="add-task">
    <input type="text" id="task-input" placeholder="Écris ta tâche ici..." />
    <button id="add-task-btn">Ajouter</button>
</div>

<script>
    const input = document.getElementById("task-input");
    const button = document.getElementById("add-task-btn");
    const taskList = document.getElementById("task-list");

    function addTask(taskText) {
        const li = document.createElement("li");
        li.innerHTML = `<input type="checkbox"> <input type="text" value="${taskText}" class="task-text" />`;
        taskList.appendChild(li);
    }

    button.addEventListener("click", function() {
        const taskText = input.value.trim();
        if(taskText !== "") {
            addTask(taskText);
            input.value = ""; // vide le champ
        }
    });

    input.addEventListener("keypress", function(e) {
        if(e.key === "Enter") {
            button.click();
        }
    });
</script>
