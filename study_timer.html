    <section class="main-content">
        <div class="timer-container">
            <h2>Pomodoro Timer</h2>
            
            <div id="time-display" class="time-display">25:00</div>
            
            <div class="controls">
                <button id="start-btn" class="control-btn start">Start</button>
                <button id="pause-btn" class="control-btn pause" disabled>Pause</button>
                <button id="reset-btn" class="control-btn reset">Reset</button>
            </div>
            
            <div class="mode-select">
                <button id="study-mode" class="mode-btn active" data-time="25">Study (25m)</button>
                <button id="short-break-mode" class="mode-btn" data-time="5">Short Break (5m)</button>
                <button id="long-break-mode" class="mode-btn" data-time="15">Long Break (15m)</button>
            </div>
        </div>
    </section>
    <script src="study_timer.js"></script>
